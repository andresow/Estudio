{% extends 'base/base.html' %}
{% block navbar%}
{% endblock %}
{% block main %}
{% load bootstrap4 %}

<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Bienvenido al Sistema de Semaforización!</h1>
</div>
<form method='POST'>
    {% csrf_token %}
                         
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <div class="form-group">
                <label for="username">Contraseña:</label>
                <input type="text" class="form-control" name="password" placeholder="Contraseña">
            </div>
        </div>
    </div>                    
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <div class="form-group">
                <a  href="forgot-password.html">Olvidé mi contraseña</a>
                <input type="submit" class="btn btn-primary" value="Ingresar">
            </div>
        </div>
    </div>             
</form>
<!--codigo del mensaje para implementar-->
<div class="container">
        {% if messages %}
      <div class="row">
        <div class="col-xs-12">
{% for message in messages %}
<p{% if mesage.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
{% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
{% endblock %}
