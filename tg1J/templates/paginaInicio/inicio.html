{% extends 'base/base.html' %}
{%load staticfiles %}
{% block main %}
{% load bootstrap4 %}



<div class="text-center" >
    <h1 class="h4 text-gray-900 mb-4">	<datagrid>BIENVENIDO {{ request.user.first_name }} A NUESTRA APLICACIÓN PARA EL CONTROL DE LA SEMAFORIZACIÓN DE LA CLÍNICA ODONTOLOGÍCA JVA </datagrid></h1>
    <div class="container">
        <h2>Estos son algunos procesos de labor</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="{% static 'img/imagenes/moto.jpg' %}" alt="Los Angeles" style="width:70%;">
              <div class="carousel-caption">
              </div>
            </div>
      
            <div class="item">
              <img src="{% static 'img/imagenes/auto.jpg' %}" alt="Chicago" style="width:70%;">
              <div class="carousel-caption">
              </div>
            </div>
          
            <div class="item">
              <img src="{% static 'img/imagenes/liss.jpg' %}" alt="New York" style="width:70%;">
              <div class="carousel-caption">
               
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
</div>


  
{% endblock %}
